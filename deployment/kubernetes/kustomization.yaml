apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prompt-sentinel

resources:
  - namespace.yaml
  - rbac.yaml
  - configmap.yaml
  - secret.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

commonLabels:
  project: prompt-sentinel
  managed-by: kustomize

images:
  - name: promptsentinelai/prompt-sentinel
    newTag: latest

replicas:
  - name: prompt-sentinel
    count: 3

configMapGenerator:
  - name: prompt-sentinel-config
    behavior: merge
    literals:
      - DETECTION_MODE=strict
      - LOG_LEVEL=INFO
