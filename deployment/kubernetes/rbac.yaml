apiVersion: v1
kind: ServiceAccount
metadata:
  name: prompt-sentinel
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prompt-sentinel
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel
rules:
# Allow reading ConfigMaps and Secrets for configuration
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Allow reading pods for health checks and metrics
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prompt-sentinel
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prompt-sentinel
subjects:
- kind: ServiceAccount
  name: prompt-sentinel
  namespace: prompt-sentinel
