apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prompt-sentinel-redis
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel-redis
spec:
  serviceName: prompt-sentinel-redis
  replicas: 1
  selector:
    matchLabels:
      app: prompt-sentinel-redis
  template:
    metadata:
      labels:
        app: prompt-sentinel-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - "--appendonly"
        - "yes"
        - "--protected-mode"
        - "no"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: prompt-sentinel-redis
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel-redis
spec:
  type: ClusterIP
  selector:
    app: prompt-sentinel-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
