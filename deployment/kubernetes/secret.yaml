apiVersion: v1
kind: Secret
metadata:
  name: prompt-sentinel-secrets
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel
type: Opaque
stringData:
  # Replace these with base64-encoded values in production
  # Use: echo -n "your-api-key" | base64
  ANTHROPIC_API_KEY: "your-anthropic-api-key-here"
  OPENAI_API_KEY: "your-openai-api-key-here"
  GEMINI_API_KEY: "your-gemini-api-key-here"
  # Optional: Redis password if using authentication
  REDIS_PASSWORD: ""
