apiVersion: v1
kind: Service
metadata:
  name: prompt-sentinel
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel
spec:
  type: ClusterIP
  selector:
    app: prompt-sentinel
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: prompt-sentinel-nodeport
  namespace: prompt-sentinel
  labels:
    app: prompt-sentinel
spec:
  type: NodePort
  selector:
    app: prompt-sentinel
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
